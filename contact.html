<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto+Slab|Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Hi! Korean Food 101</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="Kfood.png" class="d-inline-block align-middle">
          KOREAN FOOD 101
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav mr-auto">
            <a class="nav-item nav-link active" href="index.html">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="restaurants.html">Restaurants nearby</a>
          </div>
          <div class="navbar-nav ml-auto">
            <a class="btn btn-outline-info" href="contact.html">Contact Me</a>
          </div>
        </div>
      </div>
    </nav>

    <hr class="my-4">

    <div class="container text-center">
      <h1>Stay in touch and receive K-food recipe!</h1>
    </div>

    <div class="container my-5">
      <form netlify>
        <div class="form-group">
          <label for="name">First name</label>
          <input type="text" class="form-control" id="fname" name="fname">
        </div>
        <div class="form-group">
          <label for="name">Last name</label>
          <input type="text" class="form-control" id="lname" name="lname">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="form-group">
          <label for="username">What's your favorite Korean dish?</label>
          <input type="username" class="form-control" id="favorite" name="favorite">
        </div>
        <div class="form-group">
          <label>How do you want us to send you the secret recipe?</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="contactMethod" id="contactEmail" value="email" checked>
            <label class="form-check-label" for="contactEmail">
              Email
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="contactMethod" id="contactPhone" value="phone">
            <label class="form-check-label" for="contactMobile">
              Mobile
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="contactMethod" id="contactslack" value="slack">
            <label class="form-check-label" for="contactslack">
              Slack
            </label>
          </div>
        </div>
        <button type="button" class="btn btn-outline-dark">Submit</button>
      </form>
    </div>

    <hr class="my-4">

    <div class="container footer">
      <div class="row my-5">
        <div class="col-sm-6">
          <img src="Kfood.png">
        </div>
        <div class="col-sm-3">
          <h6>Since 2020</h6>
          <p class="mt-3"><em>For KIEI assignment purpose only.</em></p>
        </div>
      </div>
    </div>
  </body>
</html>
